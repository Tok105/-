    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* รูปแบบพื้นฐาน */
        .logo {
    width: 60px;
    height: 60px;
    border-radius: 50%;       /* ถ้าต้องการให้เป็นวงกลม */
    overflow: hidden;         /* ตัดภาพเกินขอบ */
    border: 2px solid #000000;
    display: flex;
    justify-content: center;
    align-items: center;
}

.logo img {
    width: 100%;
    height: 100%;
    object-fit: cover;        /* จัดให้ภาพสวยไม่บิด */
}

        body {
            margin: 0;
            font-family: 'Kanit', Arial, sans-serif;
            background-color: #f0f0f0; 
        }

        /* HEADER SECTION */
        .header-section {
            background-color: #38761d;
            padding: 10px 20px;
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 120px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* โลโก้ + วิทยาลัย */
        .header-top {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            width: 50px;
            height: 50px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #c90000;
            margin-right: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7em;
            font-weight: bold;
            color: #38761d;
        }

        .college-info {
            font-size: 1em;
            font-weight: 300;
        }

        /* เมนูนำทาง */
        .nav-menu {
            display: flex;
            padding-top: 10px;
            flex-wrap: wrap;
        }

        .nav-menu a {
            text-decoration: none;
            color: #000;
            background-color: #add8e6;
            padding: 6px 15px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #000;
            font-weight: 400;
            transition: 0.3s;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .nav-menu a:hover {
            background-color: #87ceeb;
            transform: translateY(-2px);
            box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* ชื่อรายวิชา */
        .course-title {
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            margin: 15px 0 5px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            color: #ffcc00;
        }

        /* ปุ่มทำแบบทดสอบ */
        .quiz-button {
            position: absolute;
            top: 25px;
            right: 20px;
            width: 100px;
            height: 100px;
            background-color: #00ffff;
            color: #000;
            font-size: 1em;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 50%;
            border: 4px solid #c90000;
            cursor: pointer;
            line-height: 1.3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transition: 0.2s;
        }

        .quiz-button:active {
            transform: scale(0.95);
        }

        /* CONTENT */
        .content-section {
            background-color: #89cff0;
            min-height: calc(100vh - 120px);
            padding: 30px 20px;
            text-align: center;
        }

        .content-section h2 {
            color: #38761d;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .content-section img.main-image {
            max-width: 70%;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
            animation: fadeZoom 0.8s ease-out;
        }

        @keyframes fadeZoom {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 600px) {
            .quiz-button {
                width: 80px;
                height: 80px;
                font-size: 0.85em;
                right: 10px;
            }

            .nav-menu a {
                margin: 5px;
            }

            .content-section img.main-image {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="header-section">

       <div class="header-top">
    <div class="logo">

    </div>

    <div class="college-info">
        วิทยาลัยเทคนิคบ้านค่าย <br>
        สำนักงานคณะกรรมการการอาชีวศึกษา
    </div>
</div>


        <div class="course-title">

    </div>

</body>
</html>
